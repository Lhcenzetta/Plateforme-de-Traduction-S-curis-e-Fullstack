name: Backend tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Quote versions so YAML treats them as strings (unquoted 3.10 can be
        # interpreted as the float 3.1 which results in actions/setup-python
        # trying to fetch Python 3.1). Quoting fixes the "version not found"
        # error.
        python-version: ["3.10", "3.11"]

    env:
      HF_API_TOKEN: test_dummy_token
      SECRET_KEY: test_dummy_secret

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          # Use the built-in pip cache to speed up installs
          cache: "pip"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run backend tests
        working-directory: backend
        run: |
          pytest -q
